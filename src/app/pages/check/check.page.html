<app-header title="checks"></app-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let item of data"
              (click)="onClick(item)">
      <ion-label>{{item.name}}</ion-label>
      <ion-checkbox [color]="item.name" [(ngModel)]="item.selected" slot="end"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-button (click)="showData()" expand="block">
    Show data
  </ion-button>
</ion-content>
