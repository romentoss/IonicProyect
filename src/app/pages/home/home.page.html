<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="showMenu()" color="primary">
        <ion-icon name="menu-outline" slot="icon-only"></ion-icon>

      </ion-button>
    </ion-buttons>
    <ion-title>Components</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-list>
      <ion-item *ngFor="let c of components | async"
                [routerLink]="c.redirectTo"
                detail="true">
        <ion-icon [name]="c.icon" slot="start" color="primary"></ion-icon>
        {{c.name}}
      </ion-item>
    </ion-list>
    <!-- <ion-button routerLink="/alert">ALERT</ion-button>
    <ion-button routerLink="/action-sheet">ACTION SHEET</ion-button> -->
</ion-content>
