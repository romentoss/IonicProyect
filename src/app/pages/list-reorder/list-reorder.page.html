<ion-header [translucent]="true">
  <ion-toolbar>

      <ion-buttons slot="start">
        <ion-back-button text="Return" defaultHref="/" color="primary"></ion-back-button>
      </ion-buttons>

    <ion-title color="primary">List - Reorder</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="reorderDisabled = !reorderDisabled" expand="block" fill="clear" shape="round">
          Toggle
        </ion-button>
      </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>

    <ion-reorder-group [disabled]="reorderDisabled"
                       (ionItemReorder)="doReorder($event)">
      <ion-item *ngFor="let personaje of personajes">
        <ion-label>{{personaje}}</ion-label>
        <ion-reorder slot="end">
          <ion-icon name="pizza"></ion-icon>
        </ion-reorder>
      </ion-item>

    </ion-reorder-group>

  </ion-list>

</ion-content>
