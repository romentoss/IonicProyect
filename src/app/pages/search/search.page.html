<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Search</ion-title>
  </ion-toolbar>

  <ion-searchbar placeholder="Search Album"
  animated mode="ios" inputmode="text"
  (ionChange)="onSearchChange($event)"
  [debounce]="1500"></ion-searchbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item *ngFor="let album of albums | filter:textSearch:'title'">
      <ion-label>{{album.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
